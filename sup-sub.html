<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn with KG Coding</title>
</head>
<body>
    <!-- Algebraic Expression without superscript -->
    <big>(a + b)2 = a2 + b2 + 2ab</big>
    <hr>

    <!-- Algebraic Expression with superscript -->
    <big>(a + b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</big>
    <hr>

    <!-- Chemistry reaction without subscript -->
    <big>CH4 + O2 => H2O + CO2</big>
    <hr>

    <!-- Chemistry reaction with subscript -->
    <big>
        CH<sub>4</sub> + O<sub>2</sub> => 
        H<sub>2</sub>O + CO<sub>2</sub>
    </big>
    <hr>
</body>
</html>
