<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body>
    <h1>Welcome to My Page</h1> <!-- Heading -->

    <hr> <!-- Separator -->

    <p>This is a paragraph. It contains some text about this page.</p> <!-- Paragraph -->

    <p>
        Here is a sentence.<br>
        And this is on a new line using a line break.<br>
        Another line after a break.
    </p> <!-- Line breaks using <br> -->

    <hr> <!-- Another separator -->
</body>
</html>
